repos:
- repo: https://github.com/bwhmather/ssort
  rev: 0.13.0
  hooks:
  - id: ssort
    name: Sort top level statements with ssort

- repo: https://github.com/Instagram/Fixit
  rev: v2.1.0
  hooks:
  - id: fixit-fix
    additional_dependencies:
    - ufmt

- repo: https://github.com/asottile/blacken-docs
  rev: 1.16.0
  hooks:
  - id: blacken-docs
    name: Autoformat codes in docstrings with blacken-docs
    additional_dependencies: [black]
    args: [-t, py38, -l, '100']

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.4.2
  hooks:
  - id: ruff
    name: Linting with Ruff
    types_or: [python]
    args: [--fix]
  - id: ruff-format
    name: Formatting with Ruff
    types_or: [python]

- repo: https://github.com/PyCQA/doc8
  rev: v1.1.1
  hooks:
  - id: doc8
    name: Check documentation formats with doc8
    args: [--max-line-length, '100']

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.6
  hooks:
  - id: codespell
    name: Check common misspellings in text files with codespell.
    additional_dependencies:
    - tomli

- repo: https://github.com/dosisod/refurb
  rev: v2.0.0
  hooks:
  - id: refurb
    name: Modernizing Python codebases using Refurb
    additional_dependencies:
    - numpy

- repo: https://github.com/tox-dev/pyproject-fmt
  rev: 1.8.0
  hooks:
  - id: pyproject-fmt
    name: Apply a consistent format to pyproject.toml

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-added-large-files
    args: [--maxkb=50000]
  - id: mixed-line-ending
    args: [--fix=lf]
  - id: check-ast
  - id: check-builtin-literals
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-shebang-scripts-are-executable
  - id: check-merge-conflict
  - id: check-json
  - id: check-toml
  - id: check-xml
  - id: check-yaml
  - id: debug-statements
  - id: destroyed-symlinks
  - id: detect-private-key
  - id: end-of-file-fixer
    exclude: ^LICENSE|\.(html|csv|txt|svg|py)$
  - id: pretty-format-json
    args: [--autofix, --no-ensure-ascii, --no-sort-keys]
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
    exclude: \.(html|svg)$

- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.13.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

- repo: https://github.com/rhysd/actionlint
  rev: v1.6.27
  hooks:
  - id: actionlint
    files: .github/workflows/
    args: [-ignore, SC1090, -ignore, SC2046, -ignore, SC2086, -ignore, SC2129, -ignore, SC2155]

- repo: local
  hooks:
  - id: future-annotations
    name: import annotations from __future__
    entry: from __future__ import annotations
    language: pygrep
    args: [--negate]
    files: .*/.*\.py$
    types: [python]
    exclude: |
      (?x)
      /(__init__\.py)|(conftest\.py)$
      |tests/
