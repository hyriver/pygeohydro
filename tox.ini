[tox]
envlist = py36, py37, py38, flake8

[travis]
python =
    3.8: py38
    3.7: py37
    3.6: py36

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 hydrodata

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
passenv =
  CI
  TRAVIS
  TRAVIS_*
deps =
    -Ur{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}  --cov=codecov
