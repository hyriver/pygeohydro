language: python
python:
  - 3.8
  - 3.7
  - 3.6

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - sed -i -E 's/(python>=)(.*)/\1'$TRAVIS_PYTHON_VERSION'/' ./environment.yml
  - sed -i 's/python>=/python==/' ./environment.yml
  - conda env create -f environment.yml
  - conda activate hydrodata
  - conda install -c conda-forge requirements_dev.txt
  - python setup.py install
  - pip install -U tox-travis

script: tox

after_success: coverage combine && codecov

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: tchegini
  password:
    secure: 
  on:
    tags: true
    repo: cheginit/hydrodata
    python: 3.8

notifications:
  email: false

