name: hyriver-dev
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python>=3.9

  # async_retriever
  - aiodns
  - aiohttp>=3.8.1
  - aiohttp-client-cache>=0.5.1
  - aiosqlite
  - brotli
  - cchardet
  - cytoolz
  - ujson

  # pygeoogc deps
  - defusedxml
  - owslib
  - pydantic
  - pyyaml
  - pyproj>=1.2
  - requests
  - requests-cache>=0.8
  - shapely
  - urllib3

  # pygeoutils deps
  - dask-core
  - geopandas>=0.8
  - netcdf4
  - numpy>=1.17
  - pygeos
  - rasterio>=1.2
  - scipy
  - xarray>=0.18
  - rioxarray>=0.8

  # py3dep
  - click>=7.0
  - richdem>=0.3.4

  # pynhd deps
  - networkx>=2.5
  - pandas>=1.0
  - pyarrow

  # pygeohydro deps
  - folium
  - h5netcdf
  - lxml
  - matplotlib-base>=3.0

  # optional deps to speed up xarray and pydaymet
  - bottleneck
  - numba

  # example notebooks' deps
  - cartopy
  - mapclassify
  - contextily
  - geoviews
  - hvplot
  - osmnx
  - tqdm
  - pytables
  - ffmpeg
  - jupyterlab_widgets
  - ipywidgets
  - pygmo

  # dev deps
  - codespell
  - nox
  - pre-commit
  - psutil
  - pytest
  - pytest-cov
  - pytest-xdist

  - pip
  - pip:
    - git+https://github.com/cheginit/async_retriever.git
    - git+https://github.com/cheginit/pygeoogc.git
    - git+https://github.com/cheginit/pygeoutils.git
    - git+https://github.com/cheginit/pynhd.git
    - git+https://github.com/cheginit/py3dep.git
    - git+https://github.com/cheginit/pydaymet.git
    - git+https://github.com/cheginit/pygeohydro.git
