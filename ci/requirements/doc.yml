name: doc
channels:
  - conda-forge
dependencies:
  - python=3.8
  - pip
  - setuptools

  # hydrodata stack
#   - pygeoogc
#   - pygeoutils
#   - pynhd
#   - py3dep
#   - pydaymet

  # add deps to speedup dep resolving
  - matplotlib-base
  - folium
  - lxml
  - owslib
  - pyproj
  - shapely
  - simplejson
  - defusedxml
  - requests
  - dataclasses
  - xarray
  - geopandas
  - rasterio
  - networkx
  - scipy

  # xarray speedups
  - dask
  - netCDF4
  - bottleneck

  # dep for plotting with geopandas
  - descartes

  # doc deps
  - ipykernel
  - ipython
  - jupyter_client
  - recommonmark
  - nbsphinx
  - sphinx
  - sphinx-copybutton
  - numpydoc

  # sphinx-material deps
  - beautifulsoup4
  - python-slugify
  - css-html-js-minify
  - unidecode
  - pip:
    - nbsphinx_link
    - git+https://github.com/bashtage/sphinx-material.git
    - git+https://github.com/cheginit/pygeoogc.git
    - git+https://github.com/cheginit/pygeoutils.git
    - git+https://github.com/cheginit/pynhd.git
    - git+https://github.com/cheginit/py3dep.git
    - git+https://github.com/cheginit/pydaymet.git
